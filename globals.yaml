#
# GLOBALS
#
locations:
  dockerfile-builder: 
    valueFromCommand: "dirname $(realpath $(which dockerfile-build))"

dockerfile-builder:
  folders:
    templates: "templates"
  config:
    file:
      name: "dockerfile-builder.yaml"
  templates:
    dockerfile: "Dockerfile"
    dockerignore: ".dockerignore"
    readme: "README.md"
    master_gitignore: "master.gitignore"
    env: "env"
    setup: "setup"
    config: "config"
    test: "test"
    travis: "travis"
  envvars:
    paths:
      target:
        dockerfile: "Dockerfile"
        dockerignore: ".dockerignore"
        master_gitignore: ".gitignore"
        readme: "README.md"
        env: "envvars"
        setup: "bin/setup"
        config: "bin/config"
        test: "test"
        travis: ".travis.yml"
        travis: ".travis.yml"
      dockerfile:
        env: "/usr/local/envvars"
        setup: "/usr/local/bin/setup"
        config: "/usr/local/bin/config"
  import:
    0: envvars:/usr/local/envvars
    1: bin/setup:/usr/local/bin/setup
    2: bin/config:/usr/local/bin/config
